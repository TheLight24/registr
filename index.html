<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ГДЗ от Шаха: готовые домашние задания</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="auth-box">
		<h1>Регистрация</h1>
		<div class="form-group">
			<label class="form-label" for="form-username">Имя пользователя</label>
			<input id="form-username" name="username" class="form-control" minlength="2" maxlength="20" autofocus="autofocus" required="required" autocomplete="username">
		</div>
		<div class="form-group">
			<label class="form-label" for="form-password">Пароль</label>
			<input id="form-password" name="password" type="password" minlength="4" class="form-control" autofocus="autofocus" required="required" autocomplete="password">
		</div>
		<div class="password-complexity">
			<label class="password-complexity-label">Надёжность пароля</label>
			<div class="password-complexity-meter">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-label" for="form-mail">Электронная почта</label>
			<input id="form-email" name="email" minlength="4" maxlength="320" class="form-control" autofocus="autofocus" required="required" autocomplete="email">
			<small class="form-help">We will only use it for password reset.</small>
		</div>
		<a href="https://thelight24.github.io/gdzshaxpet/"><button class="auth-btn">Зарегистрироваться / Войти</button></a>
	</main>
</body>
</html>
